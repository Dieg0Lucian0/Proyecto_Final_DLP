<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taller de Node.js S.A. de C.V.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./js/menu.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-1 offset-5">
                <h1>Bienvenido</h1>
            </div>
        </div><br><br>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-info" id="agregar">Agregar empleado</button>
                </div><br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-info" id="modificar">Modificar Empleado</button>
                </div><br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-info" id="eliminar">Eliminar empleado</button>
                </div><br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-info" id="buscar">Buscar empleado</button>
                </div><br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger" id="salir">Salir</button>
                </div>
            </div>
        </div>
    </div>
